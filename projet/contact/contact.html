<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" href="../images/icon.png">
    <title>BloomPetals</title>
</head>
<body>

    <div class="video-bg">
        <video autoplay muted loop class="video-bg">
            <source src="../video/fond.mp4" type="video/mp4">
        </video>
    </div>

    <nav class="navbar">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../entreprise/entreprise.html">Entreprise</a></li>
            <li><a href="../realisation/realisations.html">Réalisations</a></li>
            <li><a href="../contact/contact.html">Contact</a></li>
        </ul>
    </nav>

    <main class="main">
        <section class="formulaire">
            <h1>Nous contactez</h1>
            <form action="">
                <label for="prenom">Prénom / Nom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre nom et prénom" required>

                <label for="Adresse">Adresse Postale</label>
                <input type="text" id="sujet" name="Adresse" placeholder="Votre adresse postale" required>

                <label for="emailAddress">Email</label>
                <input id="emailAddress" type="email" name="email" placeholder="Votre email" required>

                <label for="message">A propos de</label>
                <textarea id="message" name="message" placeholder="Votre message" style="height:200px"></textarea>

                <input type="checkbox" id="valid" name="valid" required>
                <label for="valid">J'accepte les politiques de confidentialité de l'entreprise</label>
                <br>
                <br>
                <div class="envoyer">
                    <input type="submit" value="Envoyer">
                </div>
            </form>
          <section/>
    </main>

    <footer>
        <p>&copy; 2023</p>
    </footer>
</body>
</html>
